This is for those who just want to make a simple HTML page with LaTeX2JS. The object provided is called ``LaTeX2HTML5'':

1. Download the JS and CSS files! You can go get the JS \href{https://raw.githubusercontent.com/Mathapedia/LaTeX2JS/refs/heads/main/bundle/latex2html5.bundle.js}{here} and CSS here \href{https://raw.githubusercontent.com/Mathapedia/LaTeX2JS/refs/heads/main/bundle/latex2js.css}{here}.

\begin{verbatim}
&lt;html&gt;
  &lt;head&gt;
    &lt;link rel=&quot;stylesheet&quot; href=&quot;/path/to/your/css/latex2js.css&quot;&gt;
    &lt;script src=&quot;/path/to/your/js/latex2html5.bundle.js&quot;&gt;&lt;/script&gt;
  &lt;/head&gt;
\end{verbatim}

2. Then, write your \LaTeX inside of a script tag with \emph{type} set to ``text/latex'':

\begin{verbatim}
  &lt;body&gt;
    &lt;script type=&quot;text/latex&quot;&gt;
    you can write any \LaTeX here!
    &lt;/script&gt;

    &lt;script type=&quot;text/latex&quot;&gt;
    some more ...
    &lt;/script&gt;
\end{verbatim}

3. Lastly, towards the end of your HTML page, call the \emph{init} method

\begin{verbatim}
    &lt;script&gt;
    LaTeX2HTML5.init();
    &lt;/script&gt;
  &lt;/body&gt;
&lt;/html&gt;
\end{verbatim}
  </script>
